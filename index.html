<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">CSS Weather Forecast <i class="wi wi-day-sunny"></i></h1>
        </header>

        <main class="forecast">
            <div class="forecast__item forecast__item--half forecast__item--lisbon">
                <h2 class="forecast__city">Lisbon</h2>
                <span class="forecast__temp">21°C</span>
                <i class="wi wi-day-sunny forecast__icon"></i>
            </div>

            <div class="forecast__item forecast__item--quarter forecast__item--paris">
                <h2 class="forecast__city">Paris</h2>
                <span class="forecast__temp">11°C</span>
                <i class="wi wi-day-rain forecast__icon"></i>
            </div>

            <div class="forecast__item forecast__item--quarter forecast__item--belgrade">
                <h2 class="forecast__city">Belgrade</h2>
                <span class="forecast__temp">15°C</span>
                <i class="wi wi-day-cloudy forecast__icon"></i>
            </div>

            <div class="forecast__item forecast__item--quarter forecast__item--venice">
                <h2 class="forecast__city">Venice</h2>
                <span class="forecast__temp">21°C</span>
                <i class="wi wi-day-cloudy-gusts forecast__icon"></i>
            </div>

            <div class="forecast__item forecast__item--quarter forecast__item--telaviv">
                <h2 class="forecast__city">Tel-Aviv</h2>
                <span class="forecast__temp">32°C</span>
                <i class="wi wi-hot forecast__icon"></i>
            </div>

            <div class="forecast__item forecast__item--quarter forecast__item--cair">
                <h2 class="forecast__city">Cair</h2>
                <span class="forecast__temp">21°C</span>
                <i class="wi wi-day-sunny forecast__icon"></i>
            </div>

            <div class="forecast__item forecast__item--quarter forecast__item--newyork">
                <h2 class="forecast__city">New-York</h2>
                <span class="forecast__temp">17°C</span>
                <i class="wi wi-day-showers forecast__icon"></i>
            </div>

            <div class="forecast__item forecast__item--quarter forecast__item--newdelhi">
                <h2 class="forecast__city">New-Delhi</h2>
                <span class="forecast__temp">17°C</span>
                <i class="wi wi-rain forecast__icon"></i>
            </div>

            <div class="forecast__item forecast__item--half forecast__item--sanfrancisco">
                <h2 class="forecast__city">San-Francisco</h2>
                <span class="forecast__temp">15°C</span>
                <i class="wi wi-day-cloudy-high forecast__icon"></i>
            </div>

            <div class="forecast__item forecast__item--quarter forecast__item--tokyo">
                <h2 class="forecast__city">Tokyo</h2>
                <span class="forecast__temp">8°C</span>
                <i class="wi wi-night-alt-partly-cloudy forecast__icon"></i>
            </div>

            <div class="forecast__item forecast__item--full forecast__item--sydney">
                <h2 class="forecast__city">Sydney</h2>
                <span class="forecast__temp">25°C</span>
                <i class="wi wi-night-clear forecast__icon"></i>
            </div>
        </main>

        <footer class="footer">
            <p class="footer__text">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </footer>
    </div>
</body>
</html>
